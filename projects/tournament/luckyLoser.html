<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-csv/0.8.9/jquery.csv.js"></script><!--csv reading library-->
    <script src="moduleOne.js"></script>
    <script src="llScript.js"></script>
    <link rel="stylesheet" href="styles.css">

    <meta charset="UTF-8">
    <title>Lucky Loser</title>
  </head>

  <body>
    <h1 id="tournamentH1">Lucky Loser</h1>
    <div id="status"></div>

    <button id="settings">Settings</button>

    <div id="settingsModal" class="modal">

      <div class="modal-content">
        <h3>Settings</h3>
        <p>Import a 2 column("player, rank"), with powers of 2 rows csv file e.g(2,4,8,16,..).</p>
        <div>
          <input type="file" id="input" accept=".csv">
            <input id="exampleCheckbox" type="checkbox">
            <span>Use example dataset?</span>
        </div>
        

        <button id="hideModal">Continue</button>
      </div>
    </div>

    <div id="box">
      <div id="finals"></div>    
      <div id="loserbracketBox">
        <h2>Loser bracket</h2>
        <div id="loserbracket"></div>
      </div>
    </div>
  </body>

</html>
