<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jstat@latest/dist/jstat.min.js"></script> <!-- include jStat, from the CDN-->
    <script src="banditsScript.js"></script>
    <link rel="stylesheet" href="styles.css">

    <meta charset="UTF-8">
    <title>ColorBandits</title>
  </head>

  <body>
    <header>
      <button id="resetButton" class="pickerButtonClass" type="button">Reset</button>
      <button id="infoButton" class="pickerButtonClass">info</button>
    </header>

    <div id="color0" class="paletteColors"></div>
    <div id="color1" class="paletteColors"></div>
    <div id="color2" class="paletteColors"></div>
    <div id="color3" class="paletteColors"></div>
    <div id="color4" class="paletteColors"></div>

    <div id="colorBox">
      <div id="box">
      <p>Would you like more of this color?</p>
      <p id="sampleColor"></p>
      <p id="meanColor"></p>
      </div>
    </div>

    <footer>
          <button id="nopeButton" class="pickerButtonClass" type="button">Nope</button>
          <button id="superButton" class="pickerButtonClass" type="button">Save</button>
          <button id="likeButton" class="pickerButtonClass" type="button">Like</button>
    </footer>
  </body>
</html>
